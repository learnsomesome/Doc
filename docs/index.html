<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coder_Curry</title>
    <link rel="icon" href="_media/assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="./_media/css/global.css" />
  </head>
  <body>
    <div id="app">Loading ...</div>

    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: '<h4 style="margin-top: 0">Coder_Curry</h4>',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        subMaxLevel: 2,
        maxLevel: 4,
        auto2top: true,
        homepage: 'home.md',
        notFoundPage: '404.md',
        search: {
          paths: 'auto',
          noData: 'No results!',
          placeholder: 'Search',
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/learnsomesome/docs/blob/master/docs/'
          ),
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  </body>
</html>
